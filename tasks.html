<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/common/base.css">
  <link rel="stylesheet" href="css/common/structure.css">
  <link rel="stylesheet" href="css/common/dashboard.css">
  <!-- <link rel="stylesheet" href="css/tasks.css"> -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Tasks - Focus Flow</title>

</head>

<body>
  
  <img src="assets/images/bg_3.jpg" alt="Background" id="background">
  
  <header id="default-header">

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="tasks.html">Dashboard</a></li>
      </ul>
    </nav>

  </header>

  <main id=content>

    <section class="sidebar" id="left">

      <div class="top">
        <h3 class="section-header">Focus Flow</h3>
        <!-- <button action=""><img class="left-btn" src="assets/icons/menu.svg"></button> -->
      </div>

      <div>
        <input type="search" name="search" id="search" placeholder="🔍 Search" class="text-field">
      </div>
        
      <div class="section-list">
        
        <h5>TASKS</h5>

        <button class="selected-btn">
        
          <div>
            <img src="assets/icons/right-cheveron.png" class="btn-icon">
            <span class="btn-text">All Tasks</span>
          </div>
        
          <div>
            <span class="counter">2</span>
          </div>
        
        </button>
        
        <button>
        
          <div>
            <img src="assets/icons/list.png" class="btn-icon">
            <span class="btn-text">Today</span>
          </div>
        
          <div>
            <span class="counter">2</span>
          </div>
        
        </button>
        
        <button>
        
          <div>
            <img src="assets/icons/note.png" class="btn-icon">
            <span class="btn-text">Sticky Notes</span>
          </div>
        
        </button>

      </div>

      <br>

      <div class="section-list">

        <h5>LISTS</h5>

        <button>
        
          <div>
            <img src="assets/icons/person.png" class="btn-icon">
            <span class="btn-text">Personal</span>
          </div>
        
          <div>
            <span class="counter">2</span>
          </div>
        
        </button>
        
        <button>
        
          <div>
            <img src="assets/icons/briefcase.png" class="btn-icon">
            <span class="btn-text">Work</span>
          </div>
        
          <div>
            <span class="counter">2</span>
          </div>
        
        </button>
        
        <button>
        
          <div>
            <img src="assets/icons/folder.png" class="btn-icon">
            <span class="btn-text">List 1</span>
          </div>
        
          <div>
            <span class="counter">2</span>
          </div>
        
        </button>

      </div>

      <br>

      <div class="tag-list">

        <h5>TAGS</h5>

        <button class="tag">Tag 1</button>
        <button class="tag">Tag 2</button>
        <button class="add-tag">+ Add Tag</button>

      </div>
    
    </section>

    <section id="middle">
      
      <div class="top">
        <h2 class="section-header">All Tasks</h2>
        <p class="counter">2</p>
      </div>

      <form action="" method="post">
        <input type="text" name="add task" placeholder="+ Add task" class="text-field">
      </form>

      <div>
        
        <div>
        
          <div class="task-head">
            <div class="check-grp">
              <input type="checkbox" name="task 1">
              <label for="task 1">Task</label>
            </div>
            <button class="task-details">></button>
          </div>


          <p>22-3-2024 | 1 Subtasks | Personal | Tag 1, Tag 2</p>

          <hr>

        </div>
      
      </div>

    </section>

    <section class="sidebar" id="right">
      
      <div>
        <form action="" method="post">
          
          <div class="top">
            <button><img class="left-btn" src="assets/icons/cross.png"></button>
            <input type="text" name="taskname" placeholder="Task Name" class="text-field">
          </div>
          <textarea name="task description" placeholder="Description" class="text-field large-field"></textarea></textarea>

          <div class="labelled-btn">
            <label for="due date">Due Date</label>
            <input type="date" class="small-input" name="due date" id="due date">
          </div>
          
          <div class="labelled-btn">
            <label for="dropdown">List</label>
            <select class="small-input" id="dropdown" name="dropdown">
                <option value="option1">Personal</option>
                <option value="option2">Work</option>
                <option value="option3">List 1</option>
            </select>
          </div>

          <label>Tags</label>
          <button class="tag">Tag 1</button>
          <button class="tag">Tag 2</button>
          <button class="add-tag">+ Add tag</button>
        
        </form>
      </div>

      <div>

        <h5>SUBTASKS</h5>
        
        <form action="" method="post">
          <input type="text" name="add subtask" placeholder="+ Add subtask" class="text-field">
        </form>

        <div class="check-grp">
          <input type="checkbox" name="subtask 1">
          <label for="subtask 1">Subtask</label><br>
        </div>
        
        <div class="check-grp">
          <input type="checkbox" name="subtask 1">
          <label for="subtask 1">Subtask</label><br>
        </div>
        
        <div class="check-grp">
          <input type="checkbox" name="subtask 1">
          <label for="subtask 1">Subtask</label><br>
        </div>

      </div>
      
    </section>

  </main>

  <footer id="default-footer">

    <p>All Rights Reserved © 2024</p>
    <p>Developed by: Hamza Khattab</p>

  </footer>

</body>

</html>
