<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/common/base.css">
  <link rel="stylesheet" href="css/common/structure.css">
  <link rel="stylesheet" href="css/common/boarding.css">
  <link rel="stylesheet" href="css/register.css">
  
  <title>Focus Flow</title>

</head>

<body>
  
  <img src="assets/images/bg_2.jpg" alt="Background" id="background">
  
  <header id="default-header">

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="tasks.html">Dashboard</a></li>
      </ul>
    </nav>

  </header>
  
  <main id="content">

    <section>
      <img src="assets/images/bg_1.jpg" alt="Background" class="windowed-background">
      <h1 class="logo"><a href="index.html">Focus Flow</a></h1>
    </section>

    <section id="main">
      
      <h2 class="header">Create an account.</h2>
      
      <form action="" method="post">

        <div class="field-container">
          <input type="text" name="First Name" id="fname" placeholder="First Name">
          <input type="text" name="Last Name" id="lname" placeholder="Last Name">
        </div>

        <input type="email" name="Email" id="email" placeholder="Email">

        <div class="field-container">
          <input type="password" name="Password" id="pwd" placeholder="Password">
          <input type="password" name="Confirm Password" id="conf-pwd" placeholder="Confirm password">
        </div>
        
        <button type="submit" class="large-btn primary-btn">Register</button>
        
      </form>
      
      <div class="button-container">
        <a href="login.html" class="large-btn secondary-btn">Already have an account?</a>
      </div>
        
    </section>

  </main>
  
  <footer id="default-footer">

    <p>All Rights Reserved Â© 2024</p>
    <p>Developed by: Hamza Khattab</p>

  </footer>

</body>

</html>
